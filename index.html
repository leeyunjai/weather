<html>
	<head>
		<script src='/socket.io/socket.io.js'></script>
		<script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
		<script>
			$(function(){
				var socket = io()

				socket.on('info', function(data){
					console.log(data)
					$('#temp').text(data.temp)	
					$('#wf').text(data.wf)	
					$('#record').text(data.loc)
				  $('#time').text(data.time)	
				})
			  $('#update').click(function(){
			  	socket.emit('update', $('#loc_input').val())
			  })
			})
		</script>
	</head>
	<body>
		<h3>Today's weather information is.... </h3></br>
		Temperature: <b><span id='temp'></span> ÂºC</b></br>
		Sky status: <b><span id='wf'></span></b><br><br>
		
		Change location: <input type='text' id='loc_input' />
		<button id='update'>update</button><br>
		Example: <i>http://www.kma.go.kr/wid/queryDFSRSS.jsp?zone=1159068000</i><br><br>
		Location: <i><span id='record'></span></i><br>
		Updated time: <i><span id ='time'></span></i><br><br>
		RSS info: <i>http://www.weather.go.kr/weather/lifenindustry/sevice_rss.jsp</i>
	</body>
</html>
